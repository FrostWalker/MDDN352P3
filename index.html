<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Weather Lad - Your Intelligent Weather Companion</title>

		<!-- iOS Homescreen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Weather Lad">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="apple-touch-icon" href="images/logo.png">

        <!-- Favicon -->
        <link rel="icon" href="images/logo.png">
        
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="background_container">
            <div id="background"></div>
        </div>
        
        <canvas width="1" height="1" id="weather_canvas" data-weather="storm" data-frequency="500" data-angle="90" data-speed="100"></canvas>
        
        <div class="day">
            <div class="container">
                <div class="col-xs-5">
                    <canvas id="dayIcon" width="130px" height="130px"></canvas>
                </div>
                <div class="col-xs-7">
                    <span id="day1Day" class="dayOfWeek">Day</span>
                    <div class="row">
                        <div class="col-xs-6">
                            <span id="day1High" class="high">H</span>
                            <small id="temphighlabel" class="tempLabel">HIGH</small>
                        </div>
                        <div class="col-xs-6">
                            <span id="day1Low" class="low">L</span>
                            <small id="templowlabel" class="tempLabel">LOW</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="chat">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div id="endOfMessages"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container" id="input">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div id="voicerecognition">
                        <input type="button" value="" />
                    </div>
                    <div class="say" id="saySomething">
                        <input id="messagebox" type="text" placeholder="Ask something...">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="popupWeather" class="popup">
            <img src="images/gifs/cloud_rain.gif">
            Oops! There was an error while I was trying to fetch the latest weather data.
            I'll try again in a minute, but maybe check your internet connection.
        </div>
        <div id="popupLoading" class="popup">
            <img src="images/gifs/sun.gif">
            Loading location and weather data...
        </div>
        <div id="popupBlack"></div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="js/chat.js"></script>
        
        <script type="text/javascript" src="js/weather.js"></script>

        <!-- Animated weather icons -->
        <script type="text/javascript" src="https://cdn.rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
        <script>
            skycons = new Skycons({"color": "white"});

            // you can add a canvas by it's ID...
            skycons.add("dayIcon", Skycons.PARTLY_CLOUDY_DAY);

            // start animation!
            skycons.play();
        </script>
        
    </body>

</html>
